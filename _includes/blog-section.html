<h1>Latest Posts</h1>
{% for post in site.posts %}
	<h2><a class=blog-link href="{{ post.url }}">{{ post.title }}</a></h2>
	<h5>{{ post.date | date: "%b %d, %Y"}}</h5>
	<div class="fakeimg" style="height:200px;">Image</div>
	<p>{{ post.excerpt }}</p>
	<p><a href="{{ post.url }}">Read More</a></p>
{% endfor %}

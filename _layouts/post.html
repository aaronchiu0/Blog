---
layout: default
---
<div style="padding:20px">
	<h1>{{ page.title }}</h1>
	<p>
		<strong>{{ page.date | date: "%b %d, %Y"}}</strong>
		{% assign author = site.authors | where: 'short_name', page.author | first %}
		{% if author %}
			- <a href="{{ author.url }}">{{ author.name }}</a>
		{% endif %}
	</p>
	{{ content }}
</div>

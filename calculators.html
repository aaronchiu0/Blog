---
title: Calculator
layout: default-with-side-introduction
---
<div>
	
<h1>Calculators</h1>
<p>A number of resources that can be used to check or verify manual calculations</p>

<div class="row-calculators">
	{% for item in site.data.sub-pages.calculators %}
		<a class="calculators-card" href="{{item.pages.first.link}}">
			<img class="calculators-image" src="{{item.image}}" alt="{{item.title}}" style="width:100%">
			<div class="calculators-container">
				<h2>{{item.title}}</h2>
				<p>{{item.description}}</p>
			</div>
		</a>
	{% endfor %}
</div>

</div>

<style>
    @media screen and (max-width: 950px) {
        .side {
            display: none;
        }
    }
</style>

<script>
    let cards = document.querySelectorAll(".calculators-card");
    console.log(cards);

    cards.forEach(function(card) {
        let href = card.getAttribute("href");
        console.log(href);
        if(href.trim().length < 1) {      
            card.setAttribute("href", "#");

            card.style.opacity = "0.5";
            card.style.filter = "grayscale(100%)";
        }
    });
</script>
